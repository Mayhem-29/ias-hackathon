<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="split left">
        <div class="centered">
            <h1>Sensor type config form</h1>

            <form action = "http://localhost:9100/install_sensortype" method = "POST">
                <label for="Sensor_Name">sensor_type</label><br>
                <input type="text" id="Sensor_Name" name="sensor_type"><br>
                <label for="tof">output_type</label><br>
                <input type="text" id="tof" name="output_type"><br>
                <input type="submit" value="Submit">

             </form>

        </div>
      </div>

      <div class="split right">
        <div class="centered">
            <h1>Sensor instance config form</h1>

            <form action = "http://localhost:9100/install_sensorins" method = "POST">
                <label for="sensor_type">sensor_type</label><br>
                <input type="text" id="sensor_type" name="sensor_type"><br>
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location"><br>
                <label for="sensor_ip">Sensor IP</label><br>
                <input type="text" id="sensor_ip" name="sensor_ip"><br>
                <label for="sensor_port">Port:</label><br>
                <input type="text" id="sensor_port" name="sensor_port"><br>
                <input type="submit" value="Submit">

             </form>
        </div>
      </div> 

</body>

</html>
